{% extends 'admin/layout.html' %}

{% block title %}{{ page }} Account{% endblock %}

{% block content %}
<h2>{{ page }} Events</h2>

<div class="content-block">

    <form action=""  method="post" class="form responsive-width-100">

      

        
        <label for="title">Title</label>
        <input type="text" id="title" name="title" placeholder="Title" value="{{ account['title'] }}" required>

        <label for="event">Event</label>
        <input type="text" id="event" name="event" placeholder="Event" value="{{ account['event'] }}" required>
    
        <div class="submit-btns">
            <input type="submit" name="submit" value="Submit">
            {% if page == 'Edit' %}
            <input type="submit" name="delete" value="Delete" class="delete" onclick="return confirm('Are you sure you want to delete this event?')">
            {% endif %}
        </div>

    </form>

</div>
{% endblock %}
